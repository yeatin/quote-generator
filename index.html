<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script async src="https://kit.fontawesome.com/222c4a4039.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left" style="size: 2x"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right" style="size: 2x"></i>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet The Quote">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">
                Generate A New Quote
            </button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
</body>

</html>
